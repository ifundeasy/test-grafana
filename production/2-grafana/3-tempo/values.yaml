global:
  dnsNamespace: kube-system
  clusterDomain: cluster.local

multitenancyEnabled: true

global_overrides:
  metrics_generator_processors: [service-graphs, span-metrics, local-blocks]

overrides:
  defaults:
    metrics_generator:
      processors: [service-graphs, span-metrics, local-blocks]
      generate_native_histograms: both

storage:
  trace:
    backend: s3
    s3:
      bucket: grafana-tempo-common
      endpoint: 10.140.0.102:9000
      access_key: <youraccess>
      secret_key: <youraccesskey>
      insecure: true

distributor:
  replicas: 2
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 4
  receivers:
    # jaeger:
    # opencensus:
    #   endpoint: "0.0.0.0:55678"
    otlp:
      protocols:
        grpc:
          endpoint: "0.0.0.0:4317"
        http:
          endpoint: "0.0.0.0:4318"
  config:
    log_received_spans:
      enabled: true
    log_discarded_spans:
      enabled: true
  # # Override service to ClusterIP
  # service:
  #   type: ClusterIP
  # # Enable ingress for distributor
  # ingress:
  #   enabled: true
  #   ingressClassName: "traefik"
  #   annotations:
  #     traefik.ingress.kubernetes.io/router.entrypoints: web
  #   hosts:
  #     - host: tempo-distributor.local
  #       paths:
  #         - path: /
  #           pathType: Prefix
  #           port: http
  #   # Uncomment untuk TLS
  #   # tls:
  #   #   - secretName: tempo-distributor-tls
  #   #     hosts:
  #   #       - tempo-distributor.local

ingester:
  replicas: 2
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 4

metricsGenerator:
  enabled: true
  replicas: 1
  autoscaling:
    enabled: true
    minReplicas: 1
    maxReplicas: 2

  remoteWriteUrl: http://mr-mimir-distributor/api/v1/push

  config:
    registry:
      collection_interval: 15s
      external_labels: {}
      stale_duration: 15m

    processor:
      service_graphs:
        dimensions: []
        histogram_buckets: [0.1, 0.2, 0.4, 0.8, 1.6, 3.2, 6.4, 12.8]
        max_items: 10000
        wait: 10s
        workers: 10

      span_metrics:
        dimensions: []
        histogram_buckets:
          [
            0.002,
            0.004,
            0.008,
            0.016,
            0.032,
            0.064,
            0.128,
            0.256,
            0.512,
            1.02,
            2.05,
            4.10,
          ]

    storage:
      path: /var/tempo/wal
      wal: {}
      remote_write_flush_deadline: 1m
      remote_write_add_org_id_header: true
      remote_write:
        - url: http://mr-mimir-distributor/api/v1/push

    traces_storage:
      path: /var/tempo/traces

    metrics_ingestion_time_range_slack: 30s

  service:
    enabled: true
  serviceMonitor:
    enabled: true

memcached:
  replicas: 1
  autoscaling:
    enabled: true
    minReplicas: 1
    maxReplicas: 2

querier:
  replicas: 1
  autoscaling:
    enabled: true
    minReplicas: 1
    maxReplicas: 2

queryFrontend:
  query:
    enabled: true
  replicas: 1
  autoscaling:
    enabled: true
    minReplicas: 1
    maxReplicas: 2

gateway:
  enabled: true
  replicas: 2
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 4
  resources:
    requests:
      cpu: 200m
      memory: 256Mi
    limits:
      cpu: 400m
      memory: 512Mi

traces:
  otlp:
    http:
      enabled: true
    grpc:
      enabled: true

minio:
  enabled: false
